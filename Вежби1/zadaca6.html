<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <div class="container" style="margin-top: 2rem;">
        <form class="row g-3">
            <div class="col-md-8">
                <label for="movieTitle" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="movieTitle">
            </div>
            <div class="col-md-4">
                <label for="genre" class="form-label">Genre</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose a genre</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-4">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director">
            </div>
            <div class="col-4">
                <label for="writer" class="form-label">Writer</label>
                <input type="text" class="form-control" id="writer">
            </div>
            <div class="col-4">
                <label for="Producer" class="form-label">Producer</label>
                <input type="text" class="form-control" id="Producer">
            </div>
            <div class="col-6">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control" id="website">
            </div>
            <div class="col-6">
                <label for="url" class="form-label">Youtube trailer URL</label>
                <input type="text" class="form-control" id="url">
            </div>
            <div class="col-12">
                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" rows="5"></textarea>
            </div>
            <label for="rating">Rating</label>
            <div class="col-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="terrible" id="terribl" value="terrible">
                <label class="form-check-label" for="terrible">Terrible</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="watchable" id="watchable" value="watchable">
                <label class="form-check-label" for="watchable">Watchable</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="best" id="best" value="best">
                <label class="form-check-label" for="best">Best Ever</label>
            </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-danger">Cancel</button>
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </form>
       
    </div>
</body>
</html>
